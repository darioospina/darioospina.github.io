            <div class="MA_element"><h3>Temperature app</h3>
                <table>
                    <tr>
                        <td style="padding-right: 20px">Enter C&#176; : </td>
                        <td><input type="number" id="Celsius"></td>
                        <td><button id="Temp_CtoF">Convert to F&#176;</button></td>
                    </tr>
                    <tr>
                        <td style="padding-right: 20px">Enter F&#176; : </td>
                        <td><input type="number" id="Fahrenheit"></td>
                        <td><button id="Temp_FtoC">Convert to C&#176;</button></td>
                    </tr>
                    <tr>
                        <td colspan=3 style="padding-right: 20px; height: 40px" id="output_temp">Result: </td>
                    </tr>

    <script>
        
    let CelsiusToF = () => {
    let input = $("#Celsius").val();
    let result = Math.round(((input * 9/5) + 32)*10)/10;
    if (input == null || input == "" || input.trim()  == '') {
        input = 0;
        result;
    } else {
        result;
    }
    $("#output_temp").html("Result: " + input +"&#176;C " + "is equivalent to " + result + "&#176;F")
    }

    $("#Temp_CtoF")[0].addEventListener("click", CelsiusToF)

    let FahrenheitToC = () => {
    let input = $("#Fahrenheit").val();
    let result = Math.round(((input - 32) * 5/9)*10)/10;
    if (input == null || input == "" || input.trim()  == '') {
        input = 0;
        result
    } else {
        result
    }
    $("#output_temp").html("Result: " + input +"&#176;F " + "is equivalent to " + result + "&#176;C")
    }

    $("#Temp_FtoC")[0].addEventListener("click", FahrenheitToC)

    </script>
